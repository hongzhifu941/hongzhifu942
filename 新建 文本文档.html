<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="民权创新喷印下单流程，提供现结和月结两种支付方式，满足不同客户需求。">
    <meta name="keywords" content="喷印, 下单流程, 现结, 月结, 广告加工">
    <title>民权创新喷印下单流程</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* 浅蓝色背景 */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff; /* 白色背景 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
        h1 {
            color: #4CAF50; /* 标题颜色 */
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* 按钮 hover 动画 */
        }
        .button:hover {
            background-color: #45a049;
        }
        .content {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease; /* 内容显示动画 */
        }
        .content.active {
            display: block;
            opacity: 1;
        }
        .content img {
            width: 100%;
            max-width: 800px; /* 图片最大宽度 */
            height: auto;
            border-radius: 10px; /* 图片圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 图片阴影 */
        }
        .note {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            font-style: italic; /* 斜体字 */
        }

        /* 联系方式样式 */
        .contact {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9; /* 浅灰色背景 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .contact p {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }
        .contact a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            .button {
                width: 100%;
                margin: 5px 0;
            }
            .content img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <h1>民权创新喷印下单流程</h1>

        <!-- 按钮 -->
        <button class="button" onclick="showContent('xianjie')">现结方式</button>
        <button class="button" onclick="showContent('yuejie')">月结方式</button>

        <!-- 现结方式内容 -->
        <div id="xianjie" class="content">
            <h2>现结方式报价表</h2>
            <img src="现结报价表.png" alt="现结方式报价表">
        </div>

        <!-- 月结方式内容 -->
        <div id="yuejie" class="content">
            <h2>月结客户合作标准和权益</h2>
            <img src="月结规则.png" alt="月结客户流程图">
            <p class="note">月结客户同样享有现结的权利，毕竟现结更优惠！</p>
        </div>

        <!-- 联系方式 -->
        <div class="contact">
            <h2>联系我们</h2>
            <p>电话 1: <a href="tel:18637023377">18637023377</a></p>
            <p>电话 2: <a href="tel:19143704111">19143704111</a></p>
        </div>
    </div>

    <script>
        // 显示内容的函数
        function showContent(id) {
            // 隐藏所有内容
            document.querySelectorAll('.content').forEach(function(content) {
                content.classList.remove('active');
            });

            // 显示选中的内容
            if (id !== 'main') {
                document.getElementById(id).classList.add('active');
            }
        }
    </script>
</body>
</html>
